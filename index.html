<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <header>
          <h1>calc</h1>
          <div class="input-field">
            <label for="theme-input" id="theme-number">1 2 3 </label>
            <label for="theme-input">THEME</label>
            <input
              type="range"
              id="theme-input"
              min="1"
              max="3"
              step="1"
              value="1"
            />
          </div>
        </header>
        <div class="calculator">
          <div class="screen">
            <input type="number" id="result" />
          </div>
          <div class="keypad">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="delete">DEL</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">+</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">-</button>
            <button class="dot">.</button>
            <button class="number">0</button>
            <button class="operator">/</button>
            <button class="operator">x</button>
            <button type="reset" class="reset">RESET</button>
            <button class="equals">=</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/KingaWoch">Kinga Woch</a>.
      </p>
    </footer>
  </body>
</html>
